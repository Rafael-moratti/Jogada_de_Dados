<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolar Dados</title>
    
    <style>
      body {
        text-align: center;
      }
      #dice-roll-result {
        font-size: xx-large;
      }
      .box {
        width: 200px;
        padding: 10px;
        border: 5px solid #ccc;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Rolar Dados</h1>
    
    <div id="dice-roll-result">0</div>
    <button type="button" onclick="rollDice()">Rolar dados de 100 lados</button>
    <button type="button" onclick="resetResult()">Resetar</button>
    
    <div class="box">
      <p>Resultados anteriores:</p>
      <ul id="previous-rolls"></ul>
    </div>
    
    <script>
      function rollDice() {
        const result = Math.floor(Math.random() * 100) + 1;
        document.querySelector('#dice-roll-result').innerHTML = result;
        document.querySelector('#previous-rolls').insertAdjacentHTML('afterbegin', `<li>${result}</li>`);
      }
      function resetResult() {
        document.querySelector('#dice-roll-result').innerHTML = 0;
      }
    </script>
  </body>
</html>
